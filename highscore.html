<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Highscores</title>

    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cyborg/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-l7xaoY0cJM4h9xh1RfazbgJVUZvdtyLWPueWNtLAphf/UbBgOVzqbOTogxPwYLHM" crossorigin="anonymous">
</head>

<body>
    <div class="scores">
        <h1>High Scores</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Initials</th>
                    <th scope="col" id="highscores">Score</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-success">
                    <th scope="row">Test</th>
                    <td>Column content</td>
                </tr>
            </tbody>
        </table>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <a href="index.html"><button type="button" class="btn btn-secondary">Retake Quiz</button></a>
            <button id="clear">Clear Highscores</button>
        </div>
    </div>

    <script src="./assets/score.js"></script>
</body>

</html>
